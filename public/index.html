<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jukebox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
</head>

<body>

  <!-- http://www.noiseaddicts.com/samples_1w72b820/292.mp3-->
  <!-- or try this one: http://www.noiseaddicts.com/samples_1w72b820/292.mp3 -->
  <!-- or this one: http://www.sample-videos.com/audio/mp3/wave.mp3 -->
  <h1>Hypertext Gramophone</h1>
  <br>
  <p>try: http://www.noiseaddicts.com/samples_1w72b820/292.mp3</p>
  <p>or: http://www.sample-videos.com/audio/mp3/wave.mp3</p>

  <audio id="audio"></audio><br>

  <form>
    <label for="song">Add a track</label>
    <input type="text" id="song" placeholder="paste song url here">
    <input type="submit">
  </form>

  <div id="now-playing"></div>

  <div>
    <button id="play-toggle">play/pause</button>
    <button id="stop-button">stop</button>
  </div>

  <div>
    <label for="time-slider">Elapsed Time:</label>
    <input id="time-slider" type="range" min="0" max="100" value="0" step="1">
    <span id="elapsed-time"></span>
  </div>

  <div>
    <label for="volume">Volume:</label>
    <input id="volume" type="range" min="0" max="1" value="0.7" step="0.05">
    <span id="volume-value"></span>
  </div>

  <script src="js/main.js"></script>

</body>

</html>
